<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style/style_for_slider.css">
	<title>Slider</title>
</head>
<body>
	<div id="block-for-slider">
        <div id="viewport">
            <ul id="slidewrapper">
                <li class="slide"><img src="img/БН 1 (3).jpg" alt="1" class="slide-img"></li>
                <li class="slide"><img src="img/БН 4.jpg" alt="2" class="slide-img"></li>
                <li class="slide"><img src="img/БН 5.jpg" alt="3" class="slide-img"></li>
            </ul>

            <div id="prev-next-btns">
                <div id="prev-btn"></div>
                <div id="next-btn"></div>
            </div>
            <ul id="nav-btns">
                <li class="slide-nav-btn"></li>
                <li class="slide-nav-btn"></li>
                <li class="slide-nav-btn"></li>
            </ul>
        </div>
    </div>
	<script src="jquery-3.3.1.min.js"></script>
	<script src="js/Slider.js"></script>
	<script>
		$('#viewport').hover(function(){
        clearInterval(switchInterval);
},
function() {
        switchInterval = setInterval(nextSlide, slideInterval);
});

	</script>
</body>
</html>
